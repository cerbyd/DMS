<#import "../layout/defaultLayout.ftl.html" as layout>
<@layout.myLayout "New Customer">

<div class="container">

    <h1>New Customer</h1>


    <form role="form" action="/customers/" method="post">
         <div class="form-group">
            <label for="reference">Reference</label>
            <input type="text" class="form-control" name="reference" id="reference" placeholder="Enter reference">
        </div>
      
        <button type="submit" class="btn btn-default">Create customer</button>
    </form>
</div>

</@layout.myLayout>
